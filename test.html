<!DOCTYPE html>
<html>
<head>
    <style>
        /* Önceki CSS kodları aynı kalacak */
    </style>
</head>
<body>
    <div class="container">
        <!-- Değiştirilen input -->
        <div class="input-group">
            <label>Chat ID (numeric olmalı):</label>
            <input type="text" id="userId" placeholder="Örnek: 123456789">
        </div>
        
        <button onclick="sendMessage()">Mesaj Gönder</button>
    </div>

    <script>
        async function sendMessage() {
            const token = '7941593080:AAFe71WQaxyQFzvI3CcpFtuOcOthvUrF49A'; // Sabit token
            const userId = document.getElementById('userId').value;
            
            // Numeric kontrolü
            if(isNaN(userId)) {
                alert("Sadece sayısal Chat ID kullanın!");
                return;
            }

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: Number(userId), // Numeric'e çevirme
                        text: 'Hello World!'
                    })
                });
                
                const result = await response.json();
                alert(result.ok ? 'Başarılı!' : 'Hata: ' + result.description);
            } catch (error) {
                alert('Hata: ' + error);
            }
        }
    </script>
</body>
</html>
