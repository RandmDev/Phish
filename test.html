<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Fix</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; background: #0088cc; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <button onclick="sendMessage()">Mesaj Gönder</button>

    <script>
        async function sendMessage() {
            const token = '7941593080:AAFe71WQaxyQFzvI3CcpFtuOcOthvUrF49A';
            const userId = 7767108844;
            const message = 'Hello World!';

            // Yeni güvenilir CORS proxy
            const proxyUrl = 'https://proxy.cors.sh/';
            const apiEndpoint = `https://api.telegram.org/bot${token}/sendMessage`;

            try {
                const response = await fetch(proxyUrl + apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-cors-api-key': 'temp_654cba3e8e6d9607d23e9c4b4d4c3a92' // Ücretsiz API anahtarı
                    },
                    body: JSON.stringify({
                        chat_id: userId,
                        text: message
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                alert(result.ok ? 'Mesaj gönderildi!' : 'Telegram Hatası: ' + result.description);
            } catch (error) {
                alert('Kritik Hata: ' + error.message);
            }
        }
    </script>
</body>
</html>
